<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Castles in Salzburg üè∞</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Fredoka:wght@300..700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Fredoka:wght@300..700&family=Nova+Oval&family=Nova+Script&family=Oldenburg&display=swap");
    </style>

    <!--link to stylesheet-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link to leaflet stylesheet-->
    <link rel="stylesheet" href="css/leaflet.css" />
    <!-- link to leaflet javascript library-->
    <script src="js/leaflet-src.js"></script>
    <!--link to the file that contains geoJson data-->

    <script src="data/castles.js" type="text/javascript"></script>
  </head>
  <body>
    <!--the sequence of elements called matters!-->
    <!-- title of your map-->
    <h1>Castles in Salzburg</h1>

    <div id="filter-controls">
      <label class="castles-types-cards">
        <div class="left-div">
          <img src="./css/images/stately.png" alt="stately castle" />
        </div>
        <div class="right-div">
          <h3>Stately (Schloss)</h3>
          <p>Grand residences showcasing wealth and status, less focused on defense.</p>
        </div>
        <input type="checkbox" value="stately" checked hidden />
      </label>

      <label class="castles-types-cards">
        <div class="left-div">
          <img src="./css/images/defensive.png" alt="defensive castle" />
        </div>
        <div class="right-div">
          <h3>Defensive (Burg)</h3>
          <p>Built primarily for protection with strong walls and strategic features.</p>
        </div>
        <input type="checkbox" value="defensive" checked hidden />
      </label>

      <label class="castles-types-cards">
        <div class="left-div">
          <img src="./css/images/manor.png" alt="manor castle" />
        </div>
        <div class="right-div">
          <h3>Manor</h3>
          <p>Comfortable homes for nobility, often modest and rural, with limited fortifications.</p>
        </div>
        <input type="checkbox" value="manor" checked hidden />
      </label>

      <label class="castles-types-cards">
        <div class="left-div">
          <img src="./css/images/fortress.png" alt="fortress castle" />
        </div>
        <div class="right-div">
          <h3>Fortress (Festung)</h3>
          <p>Heavily fortified military strongholds designed for warfare and control.</p>
        </div>
        <input type="checkbox" value="fortress" checked hidden />
      </label>
    </div>
    <p id="info-p">Click the cards above to filter by castle type</p>

    <!-- division div for the map -->
    <div id="map"></div>

    <!-- in index.html, before app.js -->
    <script src="js/app.js"></script>

    <!-- link to main javascript file -->
    <script src="js/main.js"></script>
  </body>
</html>
